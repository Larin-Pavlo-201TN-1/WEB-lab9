<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .class1{
            color: rgb(160, 160, 9);
            border: 1px solid black;
            font-weight: 100;
        }

        .class2{
            border: none;
            text-align: center;
            color: red;
        }

        .class3{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <h2 class="class1">Клас1</h2>
    <h2 class="class2">Клас2</h2>
    <h2 class="class3">Клас3</h2>
    <h2 class="class1 class2">Клас1+2</h2>
    <h2 class="class2 class3">Клас2+3</h2>
    <h2 class="class3 class1">Клас3+1</h2>
</body>
</html>
